<body>
    <h1>Terceira página</h1>
    <p>Esta é a terceira página.</p>
    <p><a href= "../index.html">Voltar para a primeira página</a></p>

    <!-- Nesse caso específico, o caminho é um pouco diferente. Se apenas deixarmos o link de referência original, ou seja, sem alterar nada, o documento que aparecerá será somente a página 3. Mas por que?? Porque mesmo que o documento esteja dentro da mesma pasta que os outros documentos, ele está dentro de uma subpasta, ou seja, dentro de outra pasta que foi criada dentro da pasta principal. Isso altera o caminho de um documento para os outros, pois para acessá-lo, é necessário abrir mais uma pasta antes de conseguir vê-lo. Se utilizarmos apenas ./ (ponto barra) ele direciona o caminho da para a própria pasta. Mas se colocarmos ../ ele nos da a opção de selecionar uma pasta anterior, mostrando todas as pastas que podemos acessar dentro da pasta principal, e com isso, temos o acesso ao documento que está fixado na pasta exc05. -->

</body>
</html>
